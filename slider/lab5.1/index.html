<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>catalog</title>
        <link rel="stylesheet" type="text/css" href="css/slick_slider.css"/>
        <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="full">
            <div class="header">обязательно добавьте свой заказ</div>
            <div class="line1"></div>
            <div class="line2"></div>
            <div class = "slider">
                <div class="item">
                    <div class="circle green"><p>новинка</p></div>
                    <div class="item_head">математика</div>
                    <div class="item_description">
                        <div class="item_img">
                            <img src="img/math.png" alt="">
                            <div class="item_name">котосовы</div>
                            <div class="item_coast"></div>
                        </div>
                        <button class="non_av">скоро в продаже</button>
                    </div>
                </div>
                <div class="item">
                    <div class="item_head">подарок</div>
                    <div class="item_description">
                        <div class="item_img">
                            <img src="img/g1.png" alt="">
                            <div class="item_name">набор умника</div>
                            <div class="item_coast"><h class="old_price">200 грн</h> 190 грн</div>
                        </div>
                        <button class="n_av">в корзину</button>
                    </div>
                </div>
                <div class="item">
                    <div class="circle blue"><p>хит продаж</p></div>
                    <div class="item_head">устный счет</div>
                    <div class="item_description">
                        <div class="item_img">
                            <img src="img/tc.png" alt="">
                            <div class="item_name">турбосчет</div>
                            <div class="item_coast">320 грн</div>
                        </div>
                        <button class="n_av">в корзину</button>
                    </div>
                </div>
                <div class="item">
                    <div class="circle blue"><p>хит продаж</p></div>
                    <div class="item_head">буквы и чтение</div>
                    <div class="item_description">
                        <div class="item_img">
                            <img src="img/zb.png" alt="">
                            <div class="item_name">зверобуквы</div>
                            <div class="item_coast">450 грн</div>
                        </div>
                        <button class="n_av">в корзину</button>
                    </div>
                </div>
                <div class="item">
                    <div class="circle blue"><p>хит продаж</p></div>
                    <div class="item_head">устный счет</div>
                    <div class="item_description">
                        <div class="item_img">
                            <img src="img/4.png" alt="">
                            <div class="item_name">турбосчет</div>
                            <div class="item_coast">320 грн</div>
                        </div>
                        <button class="n_av">в корзину</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src="js/main.js"></script>

</html>
